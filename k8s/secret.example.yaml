apiVersion: v1
kind: Secret
metadata:
  name: homework-agent-secrets
  namespace: homework-agent
type: Opaque
stringData:
  # Redis
  # - redis-url: full URL consumed by app code
  # - redis-host: host:port consumed by KEDA redis scaler
  redis-url: "redis://REPLACE_ME:6379/0"
  redis-host: "REPLACE_ME:6379"

  # PolarDB for Supabase (Supabase-compatible)
  supabase-url: "https://YOUR_PROJECT.supabase.co"

  # API uses anon key; workers use service role key
  supabase-anon-key: "REPLACE_ME"
  supabase-service-role-key: "REPLACE_ME"

  # Providers
  ark-api-key: "REPLACE_ME"
  silicon-api-key: "REPLACE_ME"

  # Auth
  jwt-secret: "REPLACE_ME"
