name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Dependency sanity (pip check)
        run: pip check
      - name: Compile
        run: python3 -m compileall -q homework_agent
      - name: Test
        run: pytest -q
      - name: Observability (Strict)
        run: python3 scripts/check_observability.py --strict
      - name: Security Scan (Minimal)
        run: |
          python3 -m bandit -r homework_agent -c bandit.yaml -x homework_agent/demo_ui.py -q
          python3 -m pylint --disable=all --enable=E0602 homework_agent
      - name: Secret Hygiene (No Service Role Key)
        run: python3 scripts/check_no_secrets.py
      - name: Replay Evaluation (If Dataset Present)
        if: ${{ hashFiles('homework_agent/tests/replay_data/samples/*.json') != '' }}
        run: |
          python3 -m pytest homework_agent/tests/test_replay.py -v
          python3 scripts/collect_replay_metrics.py --output qa_metrics/metrics.json
          python3 scripts/generate_metrics_report.py --input qa_metrics/metrics_summary.json --output qa_metrics/report.html
          python3 scripts/generate_weekly_report.py \
            --inputs .github/baselines/metrics_baseline.json qa_metrics/metrics_summary.json \
            --metrics qa_metrics/metrics.json \
            --output qa_metrics/weekly.html
          python3 scripts/check_weekly_report_artifact.py --path qa_metrics/weekly.html
      - name: Regression Check (If Metrics Present)
        if: ${{ hashFiles('qa_metrics/metrics_summary.json') != '' }}
        run: |
          python3 scripts/check_baseline.py \
            --current qa_metrics/metrics_summary.json \
            --baseline .github/baselines/metrics_baseline.json \
            --threshold 0.05
      - name: Upload QA Metrics Artifact
        if: ${{ hashFiles('qa_metrics/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: qa_metrics
          path: qa_metrics/

  redis_integration:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20
    env:
      REDIS_URL: redis://localhost:6379/0
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Redis integration tests
        run: |
          pytest -q \
            homework_agent/tests/test_review_queue_redis_integration.py \
            homework_agent/tests/test_grade_queue_redis_integration.py
